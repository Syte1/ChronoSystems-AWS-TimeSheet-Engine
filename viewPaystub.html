<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border:1px solid #ddd;
        }
        tr:nth-child(even) {background-color: #f2f2f2;}
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Paystub Data</h2>
    <table id="paystubTable">
        <tr>
            <th>Start Period</th>
            <th>End Period</th>
            <th>UID</th>
            <th>Pay</th>
        </tr>
    </table>
<script>
    //Hard coded uid for now
    fetch('https://s2z6h094ph.execute-api.us-west-2.amazonaws.com/test?uid=123&start_period=01/01/2023&end_period=01/15/2023')
        .then(response => response.json())
        .then(data => {
            var table = document.getElementById('paystubTable');
            var item = data.Item;
            var row = `<tr>
                            <td>${item.start_period}</td>
                            <td>${item.end_period}</td>
                            <td>${item.uid}</td>
                            <td>${item.pay}</td>
                        </tr>`
            table.innerHTML += row;
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
