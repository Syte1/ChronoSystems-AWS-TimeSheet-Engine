<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-gray-300">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="max-w-sm w-full">
                <!-- Image Section -->
                <div class="flex justify-center mb-4">
                    <img src="./images/logo.png" alt="Logo" class="h-500 w-auto">
                </div>
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">

                <!-- Title Section -->
                <div class="mb-4">
                    <h2 class="text-center text-2xl leading-9 font-extrabold text-gray-900">
                        Login to Your Account
                    </h2>
                </div>
                <!-- Login Button -->
                <div class="mt-6 bg-blue-600">
                    <a href="https://employ.auth.us-west-2.amazoncognito.com/login?client_id=6453ap20m2onbblmddon3llmdj&response_type=code&scope=email+openid+phone&redirect_uri=http%3A%2F%2Flocalhost%3A8080%2Fhtml%2Fsubmit.html" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-main-color hover:bg-blue-700 focus:outline-none focus:border-blue-700 focus:shadow-outline-blue active:bg-blue-700 transition duration-150 ease-in-out">
                        Log in
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
