<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <!-- Include the Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="../../js/navbar.js" defer></script>
<style>
.bg-main-color {
  background-color: #4a76a8;
}</style>
</head>

<body class="bg-gray-100">
        <!-- Navigation bar -->
          <div class="w-full text-white bg-main-color">
              <div x-data="{ open: false }"
                  class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
                  <div class="p-4 flex flex-row items-center justify-between">
                      <a href="../home.html"
                          class="text-lg font-bold tracking-widest uppercase rounded-lg focus:outline-none focus:shadow-outline">
                          ChronoSystems</a>
                  </div>
                  |
                  <div class="p-4 flex flex-row items-center justify-between">
                      <a href="../viewTimesheet.html"
                          class="text-lg font-normal tracking-widest uppercase rounded-lg focus:outline-none focus:shadow-outline">
                          View</a>
                  </div>
                  |
                  <div class="p-4 flex flex-row items-center justify-between">
                      <a href="../timesheetSubmission.html"
                          class="text-lg font-normal tracking-widest uppercase rounded-lg focus:outline-none focus:shadow-outline">
                          Submit</a>
                  </div>
                  |
                  <div class="p-4 flex flex-row items-center justify-between">
                      <a href="../viewPaystub.html"

                  </div>
                  |
                  <div class="p-4 flex flex-row items-center justify-between">
                      <a href="../profile.html"

                          Profile</a>
                  </div>
                  |
                  <div class="p-4 flex flex-row items-center justify-between">
                      <a hidden=true id="navAdmin" href="./admin.html"
                          class="text-lg font-semibold tracking-widest uppercase rounded-lg focus:outline-none focus:shadow-outline">
                          Admin</a>
                  </div>
                  <nav :class="{'flex': open, 'hidden': !open}"
                      class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">
                      <div @click.away="open = false" class="relative" x-data="{ open: false }">
                          <button @click="open = !open"
                              class="flex flex-row items-center space-x-2 w-full px-4 py-2 mt-2 text-sm font-semibold text-left bg-transparent hover:bg-blue-800 md:w-auto md:inline md:mt-0 md:ml-4 hover:bg-gray-200 focus:bg-blue-800 focus:outline-none focus:shadow-outline">
                              <span id="user-name">User</span>
                              <img class="inline h-6 rounded-full"
                                  src="https://avatars2.githubusercontent.com/u/24622175?s=60&amp;v=4">
                              <svg fill="currentColor" viewBox="0 0 20 20"
                                  :class="{'rotate-180': open, 'rotate-0': !open}"
                                  class="inline w-4 h-4 transition-transform duration-200 transform">
                                  <path fill-rule="evenodd"
                                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"

                              </svg>
                          </button>
                          <div x-show="open" x-transition:enter="transition ease-out duration-100"
                              x-transition:enter-start="transform opacity-0 scale-95"
                              x-transition:enter-end="transform opacity-100 scale-100"
                              x-transition:leave="transition ease-in duration-75"
                              x-transition:leave-start="transform opacity-100 scale-100"
                              x-transition:leave-end="transform opacity-0 scale-95"
                              class="absolute right-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48">
                              <div
                                  class="py-2 bg-white text-blue-800 text-sm rounded-sm border border-main-color shadow-sm">
                                  <a class="block px-4 py-2 mt-2 text-sm bg-white md:mt-0 focus:text-gray-900 hover:bg-indigo-100 focus:bg-gray-200 focus:outline-none focus:shadow-outline"

                                  <a class="block px-4 py-2 mt-2 text-sm bg-white md:mt-0 focus:text-gray-900 hover:bg-indigo-100 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                                      href="#">Help</a>
                                  <div class="border-b"></div>
                                  <a class="block px-4 py-2 mt-2 text-sm bg-white md:mt-0 focus:text-gray-900 hover:bg-indigo-100 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                                      href="../../index.html">Logout</a>
                              </div>
                          </div>
                      </div>

<div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

    </a>

    <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Go to Page
        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
    </a>
</div>


    <!-- Card 2: View Employees Page -->
    <a href="./viewEmployee.html" class="bg-white max-w-sm rounded overflow-hidden shadow-lg mx-4">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">View Employees</div>
      </div>
      <div class="px-6 py-4">
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-green">
          Go to Page
        </button>
      </div>
    </a>

    <!-- Card 3: Add Project and Manage Project Page -->
    <a href="./project.html" class="bg-white max-w-sm rounded overflow-hidden shadow-lg mx-4">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">Add Project and Manage Project</div>
      </div>
      <div class="px-6 py-4">
        <button
          class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-indigo">

        </button>
      </div>
    </a>
