# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18  
  pre_build:
    commands:
      - npm install
  build:
    commands:
  post_build:
    commands:
artifacts:
  files:
    - server.js
    - index.html
    - package.json
    - node_modules/*
    - json/*
    - js/*
    - images/*
    - html/*